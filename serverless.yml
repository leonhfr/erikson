service: erikson

frameworkVersion: '>=1.0.0 <2.0.0'

custom:
  account: ${opt:account}
  region: ${opt:region}
  timeout: ${opt:timeout}
  debug: ${opt:debug}
  prune:
    automatic: true
    number: 3
provider:
  name: aws
  runtime: nodejs8.10
  region: ${self:custom.region}
  timeout: ${self:custom.timeout}
  memorySize: 1024
  logRetentionInDays: 7
  environment:
    ACCOUNT: ${self:custom.account}
    TIMEOUT: ${self:custom.timeout}
    DEBUG: ${self:custom.debug}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'lambda:*'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 'dynamodb:*'
      Resource: '*'
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource:
        - arn:aws:s3:::scenicroutes-*
functions:
  scheduler:
    handler: build/handler.main

plugins:
  - serverless-prune-plugin

package:
  exclude:
    - src/**
    - config/**
    - coverage/**
    - docs/**
    - build/**/*.d.ts
    - build/**/*.test.js
    - build/scripts/**
